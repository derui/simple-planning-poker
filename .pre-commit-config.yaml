---
repos:
- repo: local
  hooks:
    - id: prettier
      name: prettier
      entry: pnpm exec prettier
      language: system
      files: "\\.[tj]sx?$"
      args: ["-w"]
    - id: eslint
      name: eslint
      entry: pnpm exec eslint
      language: system
      files: "\\.[tj]sx?$"
      args: ["--fix", "-c", "configs/eslint-config/eslint.config.js"]
